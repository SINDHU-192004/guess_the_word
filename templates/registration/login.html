{% extends 'base.html' %}
{% block title %}Login | Guess the Word{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card auth-card">
      <div class="card-header">
        <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
      </div>
      <div class="card-body p-4">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group flex-nowrap">
              {{ form.password }}
              <button type="button" class="btn btn-outline-light" id="togglePassword" aria-label="Show password" title="Show/Hide">
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'register' %}">Don't have an account? Register</a>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  (function(){
    const btn = document.getElementById('togglePassword');
    const input = document.getElementById('id_password');
    if(btn && input){
      btn.addEventListener('click', function(){
        const isPwd = input.getAttribute('type') === 'password';
        input.setAttribute('type', isPwd ? 'text' : 'password');
        this.innerHTML = isPwd ? '<i class="far fa-eye-slash"></i>' : '<i class="far fa-eye"></i>';
      });
    }
  })();
</script>
{% endblock %}
